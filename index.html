<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bad-Budgetrechner | Powered by OSION Solution XR</title>

  <style>
    :root{
      --bg0:#050507;
      --bg1:#0b0610;
      --card:#111114cc;
      --panel:#0f0f12cc;
      --stroke:#ffffff1f;
      --stroke2:#ffffff14;
      --text:#f3f4f6;
      --muted:#c7c9cf;
      --muted2:#a7aab3;
      --brand1:#7b1bff;
      --brand2:#ff2a55;
      --brand3:#ff4d2a;
      --good:#35d07f;
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --shadow2: 0 12px 40px rgba(0,0,0,.45);
      --radius: 22px;
      --radius2: 16px;
      --ring: 0 0 0 2px rgba(255,42,85,.35), 0 0 0 6px rgba(123,27,255,.12);
      --ring2: 0 0 0 2px rgba(255,255,255,.18);
      --maxw: 1180px;
    }

    /* Hintergrund */
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 600px at 12% 12%, rgba(123,27,255,.20), transparent 55%),
        radial-gradient(900px 700px at 88% 18%, rgba(255,42,85,.18), transparent 55%),
        radial-gradient(900px 700px at 50% 85%, rgba(255,77,42,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px 18px;
    }

    .app{
      width:min(var(--maxw), 100%);
      filter: drop-shadow(0 28px 110px rgba(0,0,0,.6));
    }

    /* Rahmen / Glas */
    .shell{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius: calc(var(--radius) + 8px);
      overflow:hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
    }

    /* Header: soll die ganze Fläche ausfüllen */
    .hero{
      position:relative;
      padding: 26px 26px 22px 26px;
      min-height: 220px; /* <- mehr Höhe, damit das Hintergrundlogo vollständig sichtbar ist */
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:22px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.55)),
        radial-gradient(800px 240px at 15% 0%, rgba(123,27,255,.20), transparent 70%),
        radial-gradient(800px 260px at 90% 15%, rgba(255,42,85,.18), transparent 70%),
        linear-gradient(90deg, rgba(0,0,0,.65), rgba(0,0,0,.2));
    }

    /* Hintergrundbild (OSION) im Header */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: var(--hero-bg);
      background-repeat:no-repeat;
      background-position: center top;
      background-size: contain; /* <- Logo komplett sichtbar */
      opacity:.30;            /* <- sichtbar, aber nicht übertrieben */
      transform: translateY(-10px) scale(.96); /* <- minimal kleiner, damit nichts abgeschnitten wird */
      pointer-events:none;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55)),
        linear-gradient(90deg, rgba(0,0,0,.55), rgba(0,0,0,.22));
      pointer-events:none;
    }

    .hero > *{ position:relative; z-index:1; }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      padding: 14px 16px;
      border-radius: 999px;
      background: rgba(0,0,0,.30);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow2);
    }

    .brand img{
      width:42px;
      height:42px;
      object-fit:contain;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      padding:6px;
    }

    .brand .kicker{
      font-size: 12px;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
      line-height:1.2;
      margin-bottom: 3px;
      font-weight:700;
      white-space:nowrap;
    }

    .brand .title{
      font-size: 22px;
      line-height: 1.08;
      font-weight: 900;
      margin:0;
      white-space:nowrap;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,.9);
      font-weight:800;
      font-size: 13px;
      box-shadow: var(--shadow2);
      white-space:nowrap;
    }
    .pill .dot{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ff9ab0, #ff2a55);
      box-shadow: 0 0 0 4px rgba(255,42,85,.14);
    }

    .main{
      padding: 18px 22px 22px 22px;
      background: rgba(0,0,0,.12);
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 10px 6px 6px 6px;
    }

    .hint{
      color: rgba(255,255,255,.78);
      font-size: 13px;
    }

    .progressWrap{
      width: 320px;
      max-width: 45vw;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
    }
    .progressBar{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, var(--brand1), var(--brand2), var(--brand3));
      border-radius: 999px;
      transition: width .25s ease;
    }

    .panel{
      margin-top: 12px;
      background: rgba(17,17,20,.68);
      border:1px solid rgba(255,255,255,.14);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow2);
    }

    .qhead{
      padding: 18px 18px 12px 18px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
    }

    .qtitle{
      font-size: 22px;
      margin:0;
      font-weight: 900;
      letter-spacing: -.02em;
    }

    .step{
      color: rgba(255,255,255,.65);
      font-size: 13px;
      font-weight:800;
      padding-top: 4px;
      white-space:nowrap;
    }

    .grid{
      padding: 18px;
      display:grid;
      gap: 14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 860px){
      .brand .title{ font-size: 18px; }
      .hero{ min-height: 200px; padding: 22px 18px; }
      .grid{ grid-template-columns: 1fr; }
      .progressWrap{ width: 100%; max-width: unset; }
      .topline{ flex-direction: column; align-items: stretch; }
    }

    /* Cards (Buttons) */
    .cardBtn{
      cursor:pointer;
      user-select:none;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(800px 220px at 20% 15%, rgba(123,27,255,.12), transparent 55%),
        radial-gradient(900px 220px at 85% 25%, rgba(255,42,85,.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      padding: 18px 18px;
      min-height: 92px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.30);
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease, background .12s ease;
      position:relative;
      overflow:hidden;
    }

    .cardBtn:focus{ outline:none; box-shadow: var(--ring); }
    .cardBtn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    .cardBtn.active{
      border-color: rgba(255,42,85,.55);
      box-shadow: var(--ring);
      background:
        radial-gradient(900px 240px at 25% 20%, rgba(123,27,255,.26), transparent 55%),
        radial-gradient(900px 260px at 85% 30%, rgba(255,42,85,.22), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
    }

    /* Inhalt: Zahl groß, Label oben (keine Mini-Unterschrift unten) */
    .left{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 0;
    }
    .big{
      font-size: 28px;
      font-weight: 1000;
      letter-spacing: -.03em;
      line-height:1.05;
    }
    .lbl{
      font-size: 14px;
      font-weight: 800;
      color: rgba(255,255,255,.92);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 100%;
    }

    .tag{
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.70);
    }

    .chev{
      width: 36px; height:36px;
      display:grid; place-items:center;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.22);
      flex: 0 0 auto;
    }
    .chev svg{ opacity:.85; }

    .footerRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 12px;
      padding: 14px 18px;
      border-top:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }

    .btn{
      cursor:pointer;
      border:none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 900;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.12); }
    .btn:disabled{ opacity:.4; cursor:not-allowed; transform:none; }
    .btnPrimary{
      background: linear-gradient(90deg, rgba(123,27,255,.75), rgba(255,42,85,.75));
      border-color: rgba(255,255,255,.18);
    }

    .smallNote{
      text-align:center;
      padding: 12px 10px 0 10px;
      font-size: 12px;
      color: rgba(255,255,255,.60);
    }

    /* Preisinformation */
    .priceBox{
      padding: 18px;
    }
    .priceTitle{
      font-size: 20px;
      font-weight: 1000;
      margin: 0 0 10px 0;
    }
    .priceText{
      color: rgba(255,255,255,.78);
      font-size: 13px;
      line-height: 1.45;
      margin: 0 0 14px 0;
    }
    .table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
    }
    .table td{
      padding: 12px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      font-size: 13px;
      color: rgba(255,255,255,.86);
    }
    .table tr:last-child td{ border-bottom:none; }
    .table td:last-child{
      text-align:right;
      font-weight: 900;
      color: rgba(255,255,255,.92);
    }

    .sumRow{
      margin-top: 14px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap: 14px;
      flex-wrap:wrap;
    }
    .sum{
      font-size: 26px;
      font-weight: 1100;
      letter-spacing: -.02em;
    }
    .sum small{
      display:block;
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.68);
      margin-bottom: 6px;
      letter-spacing: .06em;
      text-transform: uppercase;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    a.linkBtn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    /* Print als PDF */
    @media print{
      body{ background:#fff; padding:0; }
      .shell{ box-shadow:none; border:none; }
      .hero, .footerRow .btn, .actions .btn, .actions a{ display:none !important; }
      .panel{ border:none; box-shadow:none; }
      .qhead{ border:none; background:#fff; }
      .table{ border:1px solid #ddd; background:#fff; }
      .table td{ color:#111; border-bottom:1px solid #eee; }
      .sum, .qtitle, .priceTitle{ color:#111 !important; }
      .priceText{ color:#333 !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="shell" id="appShell">
      <div class="hero" id="hero">
        <div class="brand">
          <!-- Logo-Datei: falls dein Dateiname anders ist, unten im JS LOGO_SRC anpassen -->
          <img id="logo" alt="OSION Solution XR" />
          <div>
            <div class="kicker">POWERED BY OSION SOLUTION XR</div>
            <!-- Nur 1x Titel (Redundanz entfernt) -->
            <h1 class="title">Interaktiver Bad-Budgetrechner</h1>
          </div>
        </div>
        <div class="pill" title="Unverbindliche Kostenschätzung">
          <span class="dot"></span>
          Unverbindlich
        </div>
      </div>

      <div class="main">
        <div class="topline">
          <div class="hint">Unverbindliche Kostenschätzung auf Basis deiner Auswahl.</div>
          <div class="progressWrap" aria-label="Fortschritt">
            <div class="progressBar" id="progress"></div>
          </div>
        </div>

        <div class="panel">
          <div class="qhead">
            <h2 class="qtitle" id="questionTitle">…</h2>
            <div class="step" id="stepText">Schritt …</div>
          </div>

          <div class="grid" id="options"></div>

          <div class="footerRow">
            <button class="btn" id="backBtn" type="button">Zurück</button>
            <div class="step" id="stepMini">Schritt …</div>
          </div>
        </div>

        <div class="smallNote">
          © OSION Solution XR – Unverbindliche Kostenschätzung. Keine Preisgarantie.
        </div>
      </div>
    </div>
  </div>

  <script>
    /* =========================
       ASSETS (Dateinamen anpassen, falls nötig)
       ========================= */
    const LOGO_SRC_CANDIDATES = [
      // empfohlen (ohne Leerzeichen):
      "logo.png",
      // dein aktueller Upload-Name (mit Leerzeichen) – funktioniert, wenn Datei exakt so heißt:
      "MGU-0015%20Logo%20OSION%20Solution%20XR.png",
      "MGU-0015 Logo OSION Solution XR.png"
    ];

    const HERO_BG_CANDIDATES = [
      // OSION-Hintergrund im Repo (falls du ihn hochgeladen hast):
      "osion-header.png",
      "osion-header.webp",
      // Fallback: kein Bild
      ""
    ];

    /* =========================
       Schritte / Fragen (8 Schritte)
       ========================= */
    const steps = [
      {
        key: "role",
        title: "Sind Sie Eigentümer oder Mieter?",
        options: [
          { id:"owner", big:"", label:"Eigentümer" },
          { id:"tenant", big:"", label:"Mieter" }
        ]
      },
      {
        key: "project",
        title: "Planen Sie eine Badezimmersanierung oder einen Neubau?",
        options: [
          { id:"renovation", big:"", label:"Sanierung" },
          { id:"newbuild", big:"", label:"Neubau" }
        ]
      },
      {
        key: "people",
        title: "Wieviele Personen leben im Haushalt?",
        options: [
          { id:"p1", big:"1", label:"Person" },
          { id:"p2", big:"2", label:"Personen" },
          { id:"p3", big:"3", label:"Personen" },
          { id:"p4", big:"4", label:"Personen" }
        ]
      },
      {
        key: "quality",
        title: "In welcher Qualität soll Ihr Bad ausgestattet werden?",
        options: [
          { id:"basic", big:"", label:"Basic" },
          { id:"comfort", big:"", label:"Komfort" },
          { id:"luxury", big:"", label:"Luxus" }
        ]
      },
      {
        key: "size",
        title: "Wie groß ist die Grundfläche Ihres Bades?",
        options: [
          { id:"s45", big:"4–5", label:"qm" },
          { id:"s57", big:"5–7", label:"qm" },
          { id:"s710", big:"7–10", label:"qm" },
          { id:"s10p", big:">10", label:"qm" }
        ]
      },
      {
        key: "bath",
        title: "Möchten Sie Ihr Badezimmer mit einer Dusche und/oder einer Badewanne ausstatten?",
        options: [
          { id:"shower", big:"", label:"Dusche" },
          { id:"tub", big:"", label:"Badewanne" },
          { id:"both", big:"", label:"Dusche und Badewanne" }
        ]
      },
      {
        key: "time",
        title: "Zeitpunkt der Ausführung?",
        options: [
          { id:"t13", big:"1–3", label:"Monate" },
          { id:"t36", big:"3–6", label:"Monate" },
          { id:"later", big:"", label:"Später" }
        ]
      },
      {
        key: "result",
        title: "Preisinformation",
        isResult: true
      }
    ];

    /* =========================
       Preislogik (so aufgebaut, dass deine beiden Referenzwerte passen)
       - Minimal: Eigentümer + Sanierung + 1 Person + Basic + 4–5 qm + Dusche + Später = 15.664,54 €
       - Maximal: Eigentümer + Neubau + 4 Personen + Luxus + >10 qm + Dusche+Wanne + 1–3 Monate = 39.032,94 €
       ========================= */
    const BASE_TOTAL = 15664.54;

    const deltas = {
      project: { renovation: 0, newbuild: 6000.00 },
      people:  { p1: 0, p2: 450.00, p3: 950.00, p4: 1500.00 },
      quality: { basic: 0, comfort: 4200.00, luxury: 9000.00 },
      size:    { s45: 0, s57: 1700.00, s710: 3200.00, s10p: 5000.00 },
      bath:    { shower: 0, tub: 650.00, both: 1500.00 },
      time:    { later: 0, t36: 180.00, t13: 368.40 },
      role:    { owner: 0, tenant: 0 } // aktuell ohne Einfluss (kannst du später anpassen)
    };

    function calcTotal(state){
      let total = BASE_TOTAL;
      total += deltas.role[state.role] ?? 0;
      total += deltas.project[state.project] ?? 0;
      total += deltas.people[state.people] ?? 0;
      total += deltas.quality[state.quality] ?? 0;
      total += deltas.size[state.size] ?? 0;
      total += deltas.bath[state.bath] ?? 0;
      total += deltas.time[state.time] ?? 0;
      return round2(total);
    }

    function breakdown(total){
      // Summe ist "mit MwSt." (wie in deinem Screenshot).
      // Aufteilung in Posten (typisch, plausibel):
      const shares = {
        install: 0.23,   // Demontage/Montage/Installation
        painter: 0.07,   // Maler
        tiles: 0.16,     // Fliesen
        electric: 0.08,  // Elektro
        equip: 0.46      // Ausstattung
      };

      // Rechnen + Rundung so, dass die Summe exakt passt
      let install = round2(total * shares.install);
      let painter = round2(total * shares.painter);
      let tiles = round2(total * shares.tiles);
      let electric = round2(total * shares.electric);
      let equip = round2(total - install - painter - tiles - electric);

      return { install, painter, tiles, electric, equip };
    }

    /* =========================
       UI / Navigation
       - Auto-Weiter bei Auswahl (kein "Weiter"-Button nötig)
       ========================= */
    const state = {
      role: null, project: null, people: null, quality: null, size: null, bath: null, time: null
    };

    let stepIndex = 0;

    const questionTitle = document.getElementById("questionTitle");
    const stepText = document.getElementById("stepText");
    const stepMini = document.getElementById("stepMini");
    const optionsEl = document.getElementById("options");
    const backBtn = document.getElementById("backBtn");
    const progress = document.getElementById("progress");

    backBtn.addEventListener("click", () => {
      if(stepIndex === 0) return;
      if(stepIndex === steps.length - 1){
        stepIndex = steps.length - 2;
      }else{
        stepIndex -= 1;
      }
      render();
    });

    function render(){
      const totalSteps = steps.length - 1; // Ergebnis zählt als Schritt 8
      const visibleStep = Math.min(stepIndex + 1, steps.length);
      const pct = (stepIndex / (steps.length - 1)) * 100;
      progress.style.width = `${pct}%`;

      const step = steps[stepIndex];
      questionTitle.textContent = step.title;

      const stepLabel = `Schritt ${Math.min(stepIndex + 1, steps.length)} von ${steps.length}`;
      stepText.textContent = stepLabel;
      stepMini.textContent = stepLabel;

      backBtn.disabled = stepIndex === 0;

      optionsEl.innerHTML = "";

      if(step.isResult){
        renderResult();
        return;
      }

      // Standard: Options-Grid
      const key = step.key;
      const currentValue = state[key];

      step.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "cardBtn" + (currentValue === opt.id ? " active" : "");
        btn.setAttribute("aria-pressed", currentValue === opt.id ? "true" : "false");

        const left = document.createElement("div");
        left.className = "left";

        // Zahl / Kurzlabel oben groß (z.B. 4–5 / 1 / 2 / >10)
        if(opt.big){
          const big = document.createElement("div");
          big.className = "big";
          big.textContent = opt.big;
          left.appendChild(big);
        }

        // Label oben (statt unten klein)
        const lbl = document.createElement("div");
        lbl.className = "lbl";
        lbl.textContent = opt.label;
        left.appendChild(lbl);

        // Optional: Tag (bei dir in Beispielen als kleiner Zusatz)
        // (Wenn du das später brauchst, hier opt.tag verwenden)

        const chev = document.createElement("div");
        chev.className = "chev";
        chev.innerHTML = `
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 6l6 6-6 6" stroke="white" stroke-opacity=".85" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        `;

        btn.appendChild(left);
        btn.appendChild(chev);

        btn.addEventListener("click", () => {
          state[key] = opt.id;
          // Auto-weiter
          if(stepIndex < steps.length - 1) stepIndex += 1;
          render();
        });

        optionsEl.appendChild(btn);
      });
    }

    function renderResult(){
      const total = calcTotal(state);
      const b = breakdown(total);

      // Ergebnisbereich (Redundanz "Preisinformation" doppelt entfernt)
      optionsEl.innerHTML = `
        <div class="priceBox" style="grid-column: 1 / -1;">
          <h3 class="priceTitle">Preisinformation</h3>
          <p class="priceText">
            Für die von Ihnen gewünschte Badausstattung können Sie ungefähr folgende Kosten einplanen.
            In der Regel setzt sich der Gesamtpreis für ein neues Badezimmer zu einem Drittel aus Material-
            und zu zwei Dritteln aus den Arbeitskosten zusammen.
            <br><br>
            Nehmen Sie gerne über den untenstehenden Link Kontakt auf, damit wir in einem persönlichen Gespräch weitere Fragen klären können.
          </p>

          <table class="table" aria-label="Kostenübersicht">
            <tr>
              <td>Demontage / Montage / Installation im Bad</td>
              <td>${fmtEUR(b.install)}</td>
            </tr>
            <tr>
              <td>Malerarbeiten im Bad</td>
              <td>${fmtEUR(b.painter)}</td>
            </tr>
            <tr>
              <td>Fliesenarbeiten / Fliesen im Bad</td>
              <td>${fmtEUR(b.tiles)}</td>
            </tr>
            <tr>
              <td>Elektroarbeiten im Bad</td>
              <td>${fmtEUR(b.electric)}</td>
            </tr>
            <tr>
              <td>Ausstattung im Bad</td>
              <td>${fmtEUR(b.equip)}</td>
            </tr>
          </table>

          <div class="sumRow">
            <div class="sum">
              <small>Summe Total (mit MwSt.)</small>
              ${fmtEUR(total)}
            </div>

            <div class="actions">
              <button class="btn" type="button" id="downloadBtn">Informationen herunterladen</button>
              <button class="btn" type="button" id="mailBtn">Ergebnis per E-Mail senden</button>
              <a class="btn btnPrimary linkBtn" href="https://www.elitebau-hamburg.de/" target="_blank" rel="noopener">
                Zum Kontaktformular
              </a>
            </div>
          </div>
        </div>
      `;

      // Buttons
      document.getElementById("downloadBtn").addEventListener("click", downloadInfo);
      document.getElementById("mailBtn").addEventListener("click", openMail);

      // Progress auf 100%
      progress.style.width = "100%";
    }

    function downloadInfo(){
      const payload = makePayload();
      const txt = JSON.stringify(payload, null, 2);

      const blob = new Blob([txt], { type: "application/json;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "bad-budgetrechner-ergebnis.json";
      document.body.appendChild(a);
      a.click();
      a.remove();

      setTimeout(() => URL.revokeObjectURL(url), 500);
    }

    function openMail(){
      const p = makePayload();
      const subject = encodeURIComponent("Bad-Budgetrechner – Ergebnis (unverbindlich)");
      const body = encodeURIComponent(
        `Ergebnis (unverbindlich)\n\n` +
        `Rolle: ${p.answers.role}\n` +
        `Projekt: ${p.answers.project}\n` +
        `Haushalt: ${p.answers.people}\n` +
        `Qualität: ${p.answers.quality}\n` +
        `Grundfläche: ${p.answers.size}\n` +
        `Ausstattung: ${p.answers.bath}\n` +
        `Zeitpunkt: ${p.answers.time}\n\n` +
        `Summe Total (mit MwSt.): ${p.total}\n\n` +
        `Kontakt: https://www.elitebau-hamburg.de/\n\n` +
        `Hinweis: Unverbindliche Kostenschätzung. Keine Preisgarantie.\n`
      );

      // mailto: öffnet lokal den Mail-Client (ohne externen Service)
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function makePayload(){
      const total = calcTotal(state);
      const b = breakdown(total);

      return {
        generatedAt: new Date().toISOString(),
        brand: "OSION Solution XR",
        disclaimer: "Unverbindliche Kostenschätzung. Keine Preisgarantie.",
        answers: {
          role: labelOf("role", state.role),
          project: labelOf("project", state.project),
          people: labelOf("people", state.people),
          quality: labelOf("quality", state.quality),
          size: labelOf("size", state.size),
          bath: labelOf("bath", state.bath),
          time: labelOf("time", state.time)
        },
        breakdown: {
          installation: fmtEUR(b.install),
          painter: fmtEUR(b.painter),
          tiles: fmtEUR(b.tiles),
          electric: fmtEUR(b.electric),
          equipment: fmtEUR(b.equip)
        },
        total: fmtEUR(total)
      };
    }

    function labelOf(key, id){
      const step = steps.find(s => s.key === key);
      const opt = step?.options?.find(o => o.id === id);
      if(!opt) return "";
      if(opt.big && (key === "size")) return `${opt.big} ${opt.label}`;
      if(opt.big && (key === "people")) return `${opt.big} ${opt.label}`;
      if(opt.big && (key === "time")) return `${opt.big} ${opt.label}`;
      return opt.label;
    }

    function round2(n){ return Math.round(n * 100) / 100; }

    function fmtEUR(n){
      return new Intl.NumberFormat("de-DE", { style:"currency", currency:"EUR" }).format(n);
    }

    /* =========================
       Asset Loader (robust)
       ========================= */
    function setFirstWorkingImage(imgEl, candidates, fallback = ""){
      let i = 0;
      const tryNext = () => {
        if(i >= candidates.length){
          if(fallback) imgEl.src = fallback;
          return;
        }
        const src = candidates[i++];
        if(!src){
          tryNext();
          return;
        }
        const test = new Image();
        test.onload = () => { imgEl.src = src; };
        test.onerror = tryNext;
        test.src = src;
      };
      tryNext();
    }

    function setHeroBackground(candidates){
      let i = 0;
      const hero = document.getElementById("hero");

      const tryNext = () => {
        if(i >= candidates.length){
          // Fallback: ohne Bild, nur Gradient
          document.documentElement.style.setProperty("--hero-bg", "none");
          return;
        }
        const src = candidates[i++];
        if(!src){
          tryNext();
          return;
        }
        const test = new Image();
        test.onload = () => {
          document.documentElement.style.setProperty("--hero-bg", `url("${src}")`);
        };
        test.onerror = tryNext;
        test.src = src;
      };
      tryNext();
    }

    // Init
    setHeroBackground(HERO_BG_CANDIDATES);
    setFirstWorkingImage(document.getElementById("logo"), LOGO_SRC_CANDIDATES);

    // Start (Schritt 1)
    render();
  </script>
